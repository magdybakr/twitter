<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Twitter</title>
</head>

<body>
    <!-- start nav-bar -->

    <div class="flex pr-5 pl-5 top-nav-parent">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#"> <i class="fab fa-twitter"></i> Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> <i class="fas fa-bolt"></i> Moments <span class="sr-only">(current)</span></a>
                    </li>



                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Twitter" aria-label="Search">
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-target="#contactmodal">
                            <small>Have an account?</small> Log in
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- end nav-bar -->
    <!-- start contact modal -->

    <div class="modal fade text-dark" id="contactmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> have an account?</h5>
                </div>
                <div class="modal-body">
                    <form action="">
                        .
                        <div class="form-group">
                            <label for=""></label>
                            <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                            <small id="emailHelpId" class="form-text text-muted">Help text</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact-modal -->
    <!-- start first section -->
    <div class="row pos">
        <div class="col header col-lg-12 col-xs-12 col-centered">
            <img src="images/bbc.png" alt="photo" width="200px" height="200px" class="img img-fluid img-responsive wrapper">
        </div>
    </div>

    <!-- end first section -->

    <div class="flex pr-5 pl-5 ">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link number" href="#"> Tweets<br> <small>29.6 k</small> </a>
                </li>
                <li class="nav-item">
                        <a class="nav-link number" href="#"> Tweets<br> <small>29.6 k</small> </a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link number" href="#"> Tweets<br> <small>29.6 k</small> </a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link number" href="#"> Tweets<br> <small>29.6 k</small> </a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link number" href="#"> Tweets<br> <small>29.6 k</small> </a>
                                </li>
                
        </nav>
    </div>



    </div>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js "></script>
</body>

</html>
